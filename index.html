<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>

  <header class="masthead grid">
    <div class="unit">
      <h1>Potion Express</h1>
    </div>
    <div class="unit">
      <nav class="nav">
        <ul>
          <li>
            <i class="icon">
              <img src="images/placeholder-triangle.svg" alt="">
              <span class="icon-label">Unicorn Tears</span>
            </i>
          </li>
          <li>
            <i class="icon">
              <img src="images/placeholder-triangle.svg" alt="">
              <span class="icon-label">Dragon Scales</span>
            </i>
          </li>
          <li>
            <i class="icon">
              <img src="images/placeholder-triangle.svg" alt="">
              <span class="icon-label">Yeti Dandruff</span>
            </i>
          </li>
          <li>
            <i class="icon">
              <img src="images/placeholder-triangle.svg" alt="">
              <span class="icon-label">Pixie Dust</span>
            </i>
          </li>
        </ul>
      </nav>
    </div>
  </header>

</body>
</html>
