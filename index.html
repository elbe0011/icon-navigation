<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">

<body>

  <header class="masthead grid grid-middle island-1-2">

              </i>

            </a>
          </li>
          <li class="island-1-8">

                <img src="images/placeholder-triangle.svg" alt="">
              </i>

            </a>
          </li>
          <li class="island-1-8">
            <a class="icon-link btn gutter" href="#">

              </i>

      </nav>
    </div>

</body>
</html>
